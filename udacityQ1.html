    <script>
        var wait = function (ms) {
            var _self = this;
            //     console.log(_self);
            let p = new Promise((res, rej) => {

                console.log(this);
                setTimeout(() => {
                    let num=Math.floor((Math.random()) * 100);
                    console.log(num);
                    if (num % 2 === 0)
                        res("Promise resolved.");
                    else rej("Promise rejected.");
                }, ms, _self);
            });
            return p;
        }

        //calling
        var myObj = {
            wait: wait,
            sample: () => { console.log("sample", this) },
            value: 1
        }

        //    var sample1 = function () { console.log(this.value) }
